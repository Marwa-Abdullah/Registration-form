<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <form id="regForm" class="card" novalidate>
            <h1 class="title">Create Account</h1>

            <div class="group">
                <label for="name">Full Name :</label>
                <input id="name" name="name" type="text" placeholder="your name" >
            </div>

            <div class="group">
                <label for="email">Email :</label>
                <input id="email"  name="email" type="email" placeholder="your email" autocomplete="email" >
            </div>

            <div class="group">
                <label for="password">Password :</label>
                <input id="password" name="password" type="password" placeholder="password" >
            </div>

            <div class="group">
                <label for="confirm">Confirm Password :</label>
                <input id="confirm" name="confirm" type="password" placeholder="Re-enter password" >
            </div>

            <p id="errorMsg" class="error"></p>
            <button class="btn" name="btn" type="submit">Register</button>
        </form>
    </main>

<script src="main.js"></script>
</body>

</html>
